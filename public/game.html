<!DOCTYPE html>
<html lang="en-us">

<head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./game.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./header-mod.js"></script>
    <script src="./game.js"></script>
</head>

<body>
    <header>
        <a href="./login.html" class="authlink" id="header-login">Login</a>
        <a href="./signup.html" class="authlink" id="header-signup">Signup</a>
        <h1>
            Pokemon Gallery
        </h1>
    </header>
    <nav>
        <a href="./index.html" class="navlink">Home</a>
        <a href="./search.html" class="navlink">Search</a>
        <a href="./timeline.html" class="navlink">Timeline</a>
    </nav>
    <article>
        <div id="game-setup">
            <label for="rows">Rows</label>
            <input id="rows" type="text" placeholder="4" />
            <label for="columns">Columns</label>
            <input id="columns" type="text" placeholder="4" />
            <label for="difficulty">Difficulty</label>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
            <input id="start" type="button" value="Start Game" />
            <span id="timer">000</span>
            <p id="alert" class="red-text"></p>
        </div>
        <div id="game-grid">
            <!-- game grid goes here -->
        </div>
    </article>
    <footer>
        <p>
            &copy;2022 UMP45
        </p>
        <p>
            This website uses the PokeAPI.
        </p>
    </footer>
</body>

</html>
