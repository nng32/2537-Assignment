<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Pokemon</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="./search.js"></script>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <h1>
            Pokemon Gallery
        </h1>
    </header>
    <nav>
        <a href="./index.html" class="navlink">Home</a>
        <a href="./search.html" class="navlink">Search</a>
    </nav>
    <main>
        <div id="search">
            <h3>Search by Name</h3>
            <label for="poke-name">Pokemon Name</label>
            <input id="poke-name" type="text" placeholder="pikachu" />
            <input type="button" id="search-name" value="Search by Name" />
            <h3>Or use filters</h3>
            <div id="filter-options">
                <span>
                    <label for="poke-type">Pokemon Type</label>
                    <select id="poke-type">
                        <option value="grass" selected>grass</option>
                        <option value="electric">electric</option>
                        <option value="water">water</option>
                        <option value="dark">dark</option>
                    </select>                    
                </span>
                <span>
                    <label for="lower-weight">Lower Weight</label>
                    <input id="lower-weight" type="text" placeholder="0" />                    
                </span>
                <span>
                    <label for="upper-weight">Upper Weight</label>
                    <input id="upper-weight" type="text" placeholder="9000" />                    
                </span>
                <span>
                    <input type="button" id="search-filters" value="Search using Filters" />                     
                </span>
            </div>
        </div>
        <div id="results-history">
            <div>
                <h3>Search Results</h3>
                <div id="page-controls">
                    <input type="button" value="first" class="page-button first" />
                    <input type="button" value="prev" class="page-button prev" />
                
                    <span id="page-numbers">
                
                    </span>
                
                    <input type="button" value="next" class="page-button next" />
                    <input type="button" value="last" class="page-button last" />
                </div>
                <div id="loading-message">
                    Please wait warmly...
                </div>
                <div id="results">
                    <!-- paimons go here -->
                </div>                
            </div>
            <div>
                <h3>History</h3>
                <input id="clear-history" type="button" value="Clear" />
                <div id="history">
                    <!-- recent searches go here -->
                </div>                
            </div>
        </div>
    </main>
    <footer>
        <p>
            &copy;2022 UMP45
        </p>
        <p>
            This website uses the PokeAPI.
        </p>
    </footer>
</body>

</html>
